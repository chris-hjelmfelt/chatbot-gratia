<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chat-style.css">
  <title>Chatbot Gratia</title>
</head>
<body>
  <H1>Gratia</H1>

  <div id="chat-window">
    
    "Hello, I'm Gratia"<br>
    <span id="replyText"></span>
  </div>
  &nbsp;<br>
  Type Here:<br>
  <input type="text" id="type-here" name="type-here"> 
  <button onclick="myFunction()">Send</button>

    
  </div>
</body>

<script>
  function myFunction() {
    var inpObj = document.getElementById("type-here").value;
    document.getElementById("replyText").innerHTML = '"' + inpObj + '"';
  }
</script>
</html>
